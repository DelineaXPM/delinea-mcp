---
# Aqua configuration for Delinea MCP binary tool management
# Documentation: https://aquaproj.github.io/docs/

registries:
  - type: standard
    ref: v4.238.0

packages:
  # Release automation
  - name: goreleaser/goreleaser
    version: v2.4.1
    tags:
      - release
      - build

  # Changelog management
  - name: miniscruff/changie
    version: v1.21.0
    tags:
      - release
      - changelog

  # Container tools
  - name: docker/buildx
    version: v0.18.0
    tags:
      - docker
      - build

  # Security scanning
  - name: aquasecurity/trivy
    version: v0.58.1
    tags:
      - security
      - scan

  # JSON processing
  - name: jqlang/jq
    version: jq-1.7.1
    tags:
      - json
      - util

  # Git tooling
  - name: cli/cli
    version: v2.62.0
    tags:
      - git
      - github

  # File operations
  - name: charmbracelet/gum
    version: v0.14.5
    tags:
      - ui
      - util

  # YAML processing
  - name: mikefarah/yq
    version: v4.44.5
    tags:
      - yaml
      - util

  # Development tools
  - name: trunk-io/trunk
    version: 1.25.0
    tags:
      - lint
      - format

checksum:
  enabled: true
  require_checksum: true
# TODO: Add project-specific binary tools as needed
# Consider adding:
# - helm/helm (if Kubernetes deployment needed)
# - hashicorp/terraform (if infrastructure as code)
# - delinea/dsv-cli (if DSV CLI integration needed)
