version: '0.1'
cli:
  version: 1.25.0
  shell_hooks:
    path_add:
      - '${workspace}/tools'
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - trunk-cache-prune
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
runtimes:
  enabled:
    - go@1.22.4
    - node@22.16.0
    - python@3.10.8
lint:
  threshold:
    - linters: [gitleaks]
      level: high
  disabled:
    - checkov
    - snyk
    - gokart
    - cspell
    - gofmt
  enabled:
    - taplo@0.9.3
    - bandit@1.8.6
    - black@25.1.0
    - isort@6.0.1
    - ruff@0.12.7
    - osv-scanner@2.0.3
    - trivy@0.64.1
    - trufflehog@3.90.4
    - renovate@41.71.1
    - git-diff-check
    - markdownlint@0.45.0
    - prettier@3.6.2
    - actionlint@1.7.7
    - hadolint@2.12.1-beta
    - gitleaks@8.28.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - yamllint@1.37.1
  ignore:
    - linters: [ALL]
      paths:
        - 'vendor/**'
        - '.cache/**'
    - linters: [yamllint]
      paths:
        - .changes/**
    - linters: [prettier]
      paths:
        - '**/*/aqua.yaml'
    - linters: [trivy, checkov, semgrep]
      paths:
        - '.aqua/**'
        - '.trunk/**'
        - 'pipelines/**'
        - 'ci/**'
        - '.changes/**'
        - '**/.changie.yaml'
        - '**/configs/**'
